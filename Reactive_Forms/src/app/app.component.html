
<br>
<div class="container">
  <form [formGroup]="signupform" (ngSubmit)="onsubmit()">
    <div class="form-group" formGroupName="userData">

    
  <div class="row">
    <div class="col-2">
      Username
    </div>
    <div class="col-4">
      <input type="text" id="username" class="form-control" formControlName="username"> 
    </div>
    <div class="col-2">
      <span class="badge bg-danger" *ngIf="!signupform.get('userData.username')?.valid && signupform.touched">Invalid UserName</span>

    </div>
  </div>
  <br>
  <div *ngIf="usernamevalidators() && !signupform.get('userData.username')?.valid && signupform.touched">
    <div class="row" *ngFor="let s of errorsarr">
      <span>{{s}}</span>
    </div>
  </div>
  
  <br>
  <div class="row">
    <div class="col-2">
      Email
    </div>
    <div class="col-4">
      <input type="text" id="useremail" class="form-control" formControlName="useremail">
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-2">
      Gender
    </div>
    <div class="col-6">
      <div class="radio" *ngFor="let gender of GenderArr">
        <input type="radio" name="usergender" value="{{gender}}" formControlName="usergender">
        {{gender}}
      </div>
    </div>
  </div>
</div>
<br>
<div class="row" formArrayName="hobbies">
  <button class="btn btn-primary" type="button" (click)="onhobbies()">Add Hobby</button>
  <hr>
<div *ngFor="let c of get_array().controls;let i=index">
<input type="text" class="form-control" [formControlName]="i">
<br>
</div>
</div>
<br>

<div class="row">
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
</form>
</div>
