<form [formGroup]="signupform" (ngSubmit)="onsubmit()" *ngIf="!Loggedinuser.Authenticated">
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center"> <a  [ngClass]="{'nav-link btr':true,'active': !Loginlinkactive}"  id="pills-profile-tab" data-toggle="pill"   (click)="controldivs($event)" role="tab" aria-controls="pills-profile" >Signup</a> </li>
            <li class="nav-item text-center"  > <a [ngClass]="{'nav-link btr':true,'active': Loginlinkactive}" id="pills-home-tab" data-toggle="pill" (click)="controldivs($event)" role="tab" aria-controls="pills-home" >Login</a> </li>
           
        </ul>
        <!-- <div class="tab-content" id="pills-tabContent"> -->
            <div #Logindiv class="tab-content hidden" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div  lass="form px-4 pt-5"> <input type="text" id="username"  formControlName="username" class="form-control" placeholder="Email or Phone"> <br><input type="text" id="password"  formControlName="password"  class="form-control" placeholder="Password"><br> <button (click)="signin()" class="btn btn-dark btn-block" [disabled]="!this.signupform.valid">{{Login}}</button> </div>
            </div>
            <div #Signupdiv class="tab-content" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="form px-4">  <input type="text" id="signupusername"  formControlName="signupusername" class="form-control" placeholder="Email"> <input type="text" id="signuppassword"  formControlName="signuppassword" class="form-control" placeholder="Password"> <button (click)="signup()" class="btn btn-dark btn-block">Signup</button> </div>
            </div>
        <!-- </div> -->
    </div>
</div>
</form>
