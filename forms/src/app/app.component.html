<p>Register a new user</p>
<br>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div id="userdata">
  <div class="container form-group">
    <label>User Name</label>
    <input type="text" id="username" class="form-control" ngModel name="username" required>
    <br>
    <button class="btn btn-primary" type="button">Suggest a Username</button>
  </div>
 <br>
  <div class="container form-group">
    <div class="row">
    <label>Email</label>
    <input type="text" id="email" class="form-control" ngModel name="email" required email>
  </div>
  <div class="row">
    <label>Secret question</label>
    <select ngModel name="secret" id="secret" class="form-control" required>
      <option value="pet">your first pet</option>
      <option value="teacher">your first teachert</option>
    </select>
    
  </div>
  <br>
  <div class="row">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </div>
  </div>
  
</div>


</form>
